
<div class="login-container">
  <h2>Welcome to PayNet</h2>

  <input [(ngModel)]="login.email" placeholder="Email" class="form-control mb-2" />
  <input [(ngModel)]="login.password" type="password" placeholder="Password" class="form-control mb-3" />

  <button (click)="onLogin()" [disabled]="loading" class="btn btn-primary w-100">
    {{ loading ? 'Logging in...' : 'Login' }}
  </button>

  <p class="text-center mt-3">or</p>

  <!-- Google Button -->
  <div id="googleBtn" class="d-flex justify-content-center mb-3"></div>

  <p class="text-center">
    Donâ€™t have an account?
    <a (click)="navigateTo('/register')" class="btn-warning">Register</a>
  </p>
</div>
