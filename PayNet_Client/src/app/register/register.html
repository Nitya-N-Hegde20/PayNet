<!-- register.component.html -->
<div class="register-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="registerCustomer()" #registerForm="ngForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="customer.fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="customer.address" name="address" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="customer.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="customer.phone" name="phone" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="customer.password" name="password" required>
    </div>

    <button type="submit">Register</button>
  </form>

  <p>{{ message }}</p>
</div>
