<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="card shadow p-4">

    <h4 class="fw-bold mb-3 text-primary">Send Money</h4>

    <label>From Account</label>
    <select class="form-select mb-3" [(ngModel)]="fromAccountId">
      <option *ngFor="let acc of accounts" [value]="acc.accountNumber">
        {{ acc.accountNumber }}
      </option>
    </select>

    <label>To Account</label>
    <input class="form-control mb-3" [(ngModel)]="toAccountId">

    <label>Amount</label>
    <input type="number" class="form-control mb-3" [(ngModel)]="amount">

    <button class="btn btn-paynet w-100" (click)="send()">
      Send Money
    </button>
  </div>
</div>
